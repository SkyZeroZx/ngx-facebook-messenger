@if (isLazy()) {
  <div
    #ngxFacebookMessenger
    [class]="classButton()"
    id="ngx-facebook-messenger"
    alt="Facebook Messenger Chat"
    (click)="loadPlugin()"
    role="button"
  >
    <div class="centered-container">
      @if (viewButton() === 'ICON_TEXT' || viewButton() === 'TEXT') {
        <ng-container *ngTemplateOutlet="iconText" />
      }

      @if (viewButton() === 'ICON') {
        <ng-container *ngTemplateOutlet="icon" />
      }
    </div>
  </div>
}

        clip-rule="evenodd"
        d="M2 9C2 5.68629 4.68629 3 7.49927 3H27.9993C31.313 3 33.9993 5.68629 33.9993 9V24C33.9993 27.3137 31.313 30 27.9993 30H20.4845C18.8932 30 17.3671 30.6321 16.2419 31.7574L12.6206 35.3787C12.2228 35.7765 11.6832 36 11.1206 36C9.94902 36 8.99927 35.0503 8.99927 33.8787V31.5C8.99927 30.6716 8.3277 30 7.49927 30C4.18556 30 2 27.3137 2 24V9Z"

              class="roundedLogo"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

                fill="white"
              ></path>
            </svg>

            <svg
              class="rounded"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M23 11.5037C22.9991 17.6066 18.393 22.0743 11.9998 22.0743C10.9345 22.0743 9.91972 21.9794 8.96771 21.7469C8.17611 21.5538 7.34969 21.5736 6.57781 21.8368L2.90954 22.9625C2.31871 23.1643 1.7453 22.5902 1.9456 21.9766L2.67394 19.566C2.94666 18.7301 2.84078 17.8129 2.38288 17.066C1.4139 15.4844 1.00046 13.5951 1 11.5037V11.5028V11.5018C1.00092 5.39938 5.607 1.00366 11.9998 1.00366C18.393 1.00366 22.9991 5.39938 23 11.5018V11.5028V11.5037Z"

              ></path>
            </svg>
            <svg
              class="squared"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1 6C1 3.79086 2.79086 2 5 2H19C21.2091 2 23 3.79086 23 6V16C23 18.2091 21.2091 20 19 20H13.6569C12.596 20 11.5786 20.4214 10.8284 21.1716L8.41421 23.5858C8.149 23.851 7.78929 24 7.41421 24C6.63316 24 6 23.3668 6 22.5858V21C6 20.4477 5.55229 20 5 20C2.79086 20 1 18.2091 1 16V6Z"
                fill="white"
              ></path>
            </svg>
          </div>
        } @else {
          <ng-container *ngTemplateOutlet="loading" />
        }
      </div>
    }

    @if (viewButton() === 'TEXT' && isLoaded()) {
      <ng-container *ngTemplateOutlet="loading" />
    } @else {
      <ng-container *ngTemplateOutlet="text" />
    }
  </div>
</ng-template>

<ng-template #text>
  <span class="ngx-facebook-messenger-text">
    {{ textButton() }}
  </span>
</ng-template>

<ng-template #loading>
  <svg class="spinning" x="0" y="0" width="36" height="36" viewBox="0 0 60 60">
    <circle
      class="path"
      cx="30"
      cy="30"
      r="24"
      fill="none"
      stroke-width="6"
    ></circle>
  </svg>
</ng-template>
